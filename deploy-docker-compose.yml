      - "--api.insecure=true"
      - "--providers.docker=true" 
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=app-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--accesslog=true" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--accesslog.filepath=/logs/access.log" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--accesslog.bufferingsize=100" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--accesslog.format=json" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--accesslog.fields.defaultmode=keep" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--accesslog.fields.headers.defaultmode=keep" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--accesslog.fields.headers.names.X-Forwarded-For=keep" # ë¡œê·¸ ê´€ë ¨ ì„¤ì •
      - "--api.dashboard=true"
      - "--metrics.prometheus=true" # ë©”íŠ¸ë¦­ í™œì„±í™”
      - "--metrics.prometheus.buckets=0.100000, 0.300000, 1.200000, 5.000000"
      - "--metrics.prometheus.addEntryPointsLabels=true" # ë¼ë²¨ë§ ì¶”ê°€
      - "--metrics.prometheus.addServicesLabels=true" # ë¼ë²¨ë§ ì¶”ê°€
      - "--entryPoints.metrics.address=:8091" # ë©”íŠ¸ë¦­ í¬íŠ¸ ì„¤ì •
      - "--metrics.prometheus.entryPoint=metrics" # /metricsë¡œ ë…¸ì¶œ
      - "--entrypoints.websecure.address=:443"       # âœ… HTTPS ì—”íŠ¸ë¦¬í¬ì¸íŠ¸ ì¶”ê°€
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"       # âœ… HTTP â†’ HTTPS ë¦¬ë””ë ‰ì…˜
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"       # âœ… Let's Encrypt ìë™ ì¸ì¦ì„œ ë°œê¸‰ ì„¤ì •
      - "--certificatesresolvers.letsencrypt.acme.email=hnn07185@gmail.com"  # â† ë³¸ì¸ ì´ë©”ì¼ ì…ë ¥
