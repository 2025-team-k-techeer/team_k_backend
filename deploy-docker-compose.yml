  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:                 # âœ… ì´ê±° ì¶”ê°€
    - app-network

  grafana:
    image: grafana/grafana:9.5.20
    user: root
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.zipkku.shop`)"
      - "traefik.http.routers.grafana.entrypoints=web,websecure"                     # âœ… HTTP + HTTPS
      - "traefik.http.routers.grafana.tls=true"  # âœ… HTTPS í™œì„±í™”
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"  # âœ… Let's Encrypt ì¸ì¦ì„œ ì‚¬ìš©
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.docker.network=app-network"                                         # âœ… ë„¤íŠ¸ì›Œí¬ ëª…ì‹œ


  mongodb_exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongodb_exporter
    environment:
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:27017
    ports:
      - "9216:9216"
    depends_on:
      - mongo
    networks:
      - app-network
  redis_exporter:
    image: oliver006/redis_exporter
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - app-network

  rabbitmq_exporter:
    image: kbudde/rabbitmq-exporter
    ports:
      - "9419:9419"
    environment:
      - RABBIT_URL=http://rabbitmq:15672
      - RABBIT_USER=guest
      - RABBIT_PASSWORD=guest
    depends_on:
      - rabbitmq
    networks:
      - app-network

  celery_exporter:
    image: danihodovic/celery-exporter:latest
    container_name: celery_exporter
    ports:
      - "9808:9808"  # ì™¸ë¶€ì—ì„œ ì ‘ê·¼ ê°€ëŠ¥í•˜ë„ë¡ ë…¸ì¶œ
    depends_on:
      - redis
      - celery_worker
    environment:
      - CE_BROKER_URL=redis://redis:6379/0
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
    name: app-network

volumes:
  mongodb:
  redis-data:
  rabbitmq-data:
  grafana_data:
  qdrant_data:
  traefik-certs: