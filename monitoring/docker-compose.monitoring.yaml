services:

  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"
      - "--providers.docker=true" 
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=monitoring-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.filepath=/traefik/logs/access.log"
      - "--accesslog.bufferingsize=100"
      - "--accesslog.format=json"
      - "--accesslog.fields.defaultmode=keep"
      - "--accesslog.fields.headers.defaultmode=keep"
      - "--accesslog.fields.headers.names.X-Forwarded-For=keep"
      - "--api.dashboard=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.100000, 0.300000, 1.200000, 5.000000"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--entryPoints.metrics.address=:8091"
      - "--metrics.prometheus.entryPoint=metrics"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik_logs:/traefik/logs/"
    networks:
      - monitoring-network
  

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./logging/loki-config.yaml:/etc/loki/local-config.yaml
      - ./logging/traefik_logs:/logs
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring-network
  

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring-network
  

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./logging/promtail-config.yaml:/etc/promtail/config.yaml
      - ./logging/traefik_logs/access.log:/logs/access.log
      - ../backend/app/logs/fastapi.log:/logs/fastapi.log
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml -config.expand-env=true
    ports:
      - "9080:9080"
    depends_on:
      - loki
    networks:
      - monitoring-network
  



  prometheus:
    image: prom/prometheus:v2.45.6
    container_name: prometheus-metrics
    ports:
      - "9090:9090"
    volumes:
      - ./metrics/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring-network


volumes:
  grafana-storage:

networks:
  monitoring-network:
    driver: bridge