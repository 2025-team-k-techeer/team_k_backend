  #   static_configs:
  #     - targets: ["qdrant:6333"] # Qdrant 서비스의 메트릭
  #   metrics_path: "/metrics" # Qdrant의 메트릭 경로
  #   scheme: "http" # Qdrant 메트릭은 HTTP로 접근합니다.
